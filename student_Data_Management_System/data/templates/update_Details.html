{% extends "layout.html" %}


{% block title %}
    Update Student Details
{% endblock title %}


{% block content %} 
<h1 class='text-center text-5xl font-bold p-5 text-orange-600'>Student Data Management System In Django</h1>
<div class="flex items-center justify-center">
    <div class="py-5 w-3/5">
        <h1 class='text-center text-3xl font-bold p-4 bg-orange-600 text-white'>Update Student Data</h1>
        <form action="" method='POST' class='border-2 border-orange-600 text-orange-600 p-5'>
            {% csrf_token %}
            {{edit_forms}}
            <div class='pt-2'>
                <button type='submit' class='px-3 py-2 border border-transparent text-sm font-bold rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2'
            >Update</button>
            <a href="{% url 'Show_data' %}" class='px-3 py-2 border border-transparent text-sm font-bold rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2'>Back to Home</a>
            </div>
        </form>
    </div>
  </div>
  
{% endblock content %}
